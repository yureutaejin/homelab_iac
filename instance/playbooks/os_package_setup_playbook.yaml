- name: Ensure configurations
  hosts: computingInstances
  tasks:
    - name: debug become password
      debug:
        msg: "{{ ansible_become_password }}"

    - name: debug ssh password
      debug:
        msg: "{{ ansible_ssh_pass }}"

- name: ubuntu basic packages
  hosts: computingInstances
  become: true
  roles:
    - role: basic_packages

- name: ubuntu docker
  hosts: computingInstances
  become: true
  roles:
    - role: docker
